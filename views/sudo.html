{% extends "userLayout.html" %}

{% block title %}Provide your password again{% endblock %}

{% block expressUserContent  %}
<h3>Provide your password again.</h3>
{% for error in errors.globals %}
<p class="alert error">{{error}}</p>
{% endfor %}
<form action="/me/password" method="POST">
    <input type="hidden" name="_method" value="PUT">
    {% for error in errors.fields.password %}
    <p>{{error}}</p>
    {% endfor %}
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" />
    </p>
    <p>
        <input type="submit" value="Go" />
    </p>
</form>
{% endblock %}
